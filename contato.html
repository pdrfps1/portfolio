<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="../css/contato.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"/>
    <title>Pedro R. -- Contato</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img
          src="../img/avatar.png"
          alt="Logo"
          class="logo"
          href="index.html"
        />
        <div class="menu">
          <a class="btn" href="index.html">Home</a>
          <a class="btn" href="#conhecimento">Conhecimentos</a>
          <a class="btn" href="#sobre">Sobre</a>
          <a class="btn" href="contato.html">Contato</a>
          <a href="https://github.com/pdrfps1">
            <img
              src="../img/github.png"
              alt="GitHub"
              class="img-github"
            />
          </a>
          <a href="https://www.linkedin.com/in/pedro-rodrigues-b527181b6/">
            <img
              src="../img/linkedin.png"
              alt="Linkedin"
              class="img-linkedin"
            />
          </a>
        </div>
      </div>
    </header>
    <!----------------- Formulario ----------------->
    <main>
      <div class="formulario">
        <form action="https://formsubmit.co/pdrfps@protonmail.com" method="post">
          <div class="row">
            <div class="col-25">
              <label for="fname">Nome</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Seu nome"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Sobrenome</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Seu sobrenome"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">Pais</label>
            </div>
            <div class="col-75">
              <select id="country" name="country" required>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="brasil">Brasil</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="subject">Assunto</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Escreva o que deseja."
                style="height: 200px"
                required
              ></textarea>
            </div>
          </div>
          <div class="row">
            <button type="submit" value="Enviar" class="btn-alt">Enviar </button>
          </div>
        </form>
      </div>
    </main>

<!----- Rodape ------>

    <footer class="rodape">
      <a>Designed and created by Pedro Rodrigues</a>
      <div class="social-media-footer">
        <img src="../img/github.png" class="github-footer" />
        <img src="../img/linkedin.png" class="linkedin-footer" />
      </div>
    </footer>
  </body>
</html>
