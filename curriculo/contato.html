<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Pedro R. -- Contato</title>

</head>
<body>
    <header>
        <div class="navbar">
          <img src="img/avatar.png" alt="Logo" class="logo" href="index.html">          
          <div class="menu">
            <a class="btn" href="index.html">Home</a>
            <a class="btn" href="#conhecimento">Conhecimentos</a>
            <a class="btn" href="#sobre">Sobre</a>
            <a class="btn" href="contato.html">Contato</a>
            <img src="img/github.png" alt="GitHub" class="img-github">
            <img src="img/linkedin.png" alt="Linkedin" class="img-linkedin">
          </div>
        </div>
    </header>
    <!----------------- Formulario ----------------->
    <main>
        <div class="formulario">
            <div class="formulario">
                <label for="validationDefault01">Nome</label>
                <small id="nome" class="form-text text-muted" required></small>
                <input type="name" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="formulario">
                <label for="validationDefault02">E-mail</label>
                <small id="email" class="form-text text-muted" required></small>
                <input type="email" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="formulario">
                <label for="validationDefault03">Empresa</label>
                <small id="empresa" class="form-text text-muted"></small>
                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="formulario">
                <label for="validationDefault04">Descrição</label>
                <small id="descricao" class="form-text text-muted" required></small>
                <input type="text" class="form-control" name="" id="descricao" aria-describedby="helpId" placeholder="">
            </div>

            <div class="btn-submit">
                <button class="btn-alt" id="btn-enviar">Enviar</button>
            </div>
        </div>
    </main>
</body>
</html>
